	border:1px solid #2a242c;
	position: absolute;

.progressbar{
	position: absolute;

	top: 0;
	width: 0;
	height: 100%;
	background-color: green;
	-webkit-transition:width ease-in 200ms;
}
.progresstext{
	position: absolute;
